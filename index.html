<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firestore IBM</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div id="main_container">
        <div id="Register_div">
            <h1>Register</h1>
            <input type="email" id="regiser_input" placeholder="email.."><br>
            <input type="password" id="regiser_password" placeholder="password.."><br>
            <button id="regiser_btn">Register</button> <br><br>

            <div id="login_div">
                <h1>Login</h1>
                <input type="email" id="login_input" placeholder="email.."><br>
                <input type="password" id="login_password" placeholder="password.."><br>
                <button id="login_btn">Login</button><br><br>
            </div>
            <div id="logout_div">

                <button id="logout_btn">Logout</button><br><br>
            </div>
        </div>



        <script type="module" src="index.js"></script>
</body>

</html>
