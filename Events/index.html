<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Events</h2>

    <!-- On Click Event -->
    <button onclick="sayHelloWorld()">Learn On Click</button>

    <!-- on mouse over -->
    <div onmouseover="this.style.backgroundColor = 'orange'" onmouseout="this.style.backgroundColor = 'red'"
        style="background-color: red; padding: 20px; display: inline-block;">

        <img src="dice.avif" onmouseover="src='giphy.gif'" onmouseout="src = getImageName()" />
    </div>


    <script src="index.js"></script>
</body>

</html>
