<body>

<div id="main_div">
    <div id="register_div">
        <h1>Register</h1>
        <input type="email" placeholder="email" id="register_email"><br>
        <input type="password" placeholder="password" id="register_password"><br>
        <button id="register_btn">Register</button><br><br>

    </div>
    <div id="login_div">
        <h1>Login</h1>
        <input type="email" placeholder="email" id="login_email"><br>
        <input type="password" placeholder="password" id="login_password"><br>
        <button id="login_btn">Login</button>

    </div>
<div id="logout_div">
    <h1>Logout</h1>
    <button id="logout_btn">Logout</button>
</div>


</div>

</br>
</br>

<div id="todo_div">
    <input type="text" id="input_text">
    <button id="input_btn">Add to Do</button>
    <div id="list_todo">
        
    </div>

</div>
